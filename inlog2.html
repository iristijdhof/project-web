<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inlogpagina</title>
    <link rel="stylesheet" type="text/css" href='css/inlog.css'>
    <link rel="stylesheet" type="text/css" href='fonts/fonts.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> </head>

<body>
	<header>
        <nav> 
           <img src="images/logons.png" alt='Logo NS'> <img id="menu-switch" src="images/hamburgermenu.png" alt='Hamburgermenu'>
                <ul id="main-menu">
                    <li><img src="images/verhalen.png" alt="verhalen"><a href="index.html">Verhalen</a></li>
                    <li><img src="images/info.png" alt="info">Over</li>
                    <li><img src="images/account.png" alt="account"><a href="inlog2.html">Account</a></li>
                    <li><img src="images/loep.png" alt="zoeken">Zoeken</li>
                </ul>
        </nav>
	</header> 
			<div>
				<div>
					<h1>Welkom op jouw verhalen-account!</h1> 
					<form>
						<h2>Inloggen</h2>
						<label for="gebruikersnaam">Gebruikersnaam: </label>
							<input id="gebruikersnaam" type="text" name="gebruikersnaam" required>
						<label for="wachtwoord">Wachtwoord: </label>
							<input id="wachtwoord" type="password" name="wachtwoord" pattern=".{8,}" required>
						<a>Wachtwoord vergeten</a>
							<input id="inloggen" type="submit" value="Inloggen   >"> 
                    </form>
                    <form>
						<h2>Account aanmaken</h2>
						<label for="voornaam">Voornaam: </label>
							<input id="voornaam" type="text" name="voornaam" required>
						<label for="achternaam">Achternaam: </label>
							<input id="achternaam" type="text" name="achternaam" required>
						<label for="gebruikersnaam1">Gebruikersnaam: </label>
							<input id= "gebruikersnaam1" type="text" name="gebruikersnaam" required>
						<label for="email">E-mail: </label>
							<input id="email" type="email" name="email" required>
						<label for="wachtwoord1">Wachtwoord: </label>
							<input id="wachtwoord1" type="password" name="wachtwoord" pattern=".{8,}" required>
						<label for="wachtwoord2">Bevestigen wachtwoord: </label>
							<input id="wachtwoord2" type="password" name="wachtwoord" pattern=".{8,}" required>
						<a>Wachtwoord moet voldoen aan 8 tekens</a>
							<input id="aanmaken" type="submit" value="Aanmaken  >"> 
                    </form>	
				</div>
            </div>
    <script src="js/script.js"></script>
</body>

</html>
